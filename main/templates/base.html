<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('main.static', filename='styles.css') }}">
    <title>My E-Commerce App</title>
</head>
<body>
    <div class="header">
        {% block header %}
            <div class="user-info">
                {% if current_user.is_authenticated %}
                    <p>Welcome {{ current_user.username }}!</p>
                {% else %}
                    <!-- Add login/register link or form if not authenticated -->
                {% endif %}
            </div>
            <div class="logout-btn">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('user.logout') }}" class="btn btn-logout">Logout</a>
                {% endif %}
            </div>
        {% endblock %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
