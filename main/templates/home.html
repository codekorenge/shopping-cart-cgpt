<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our E-Commerce Platform</title>
</head>
<body>
    <h2>Welcome to Our E-Commerce Platform!</h2>
    <p>Explore our amazing products and start åçhopping now.</p>

    {% if current_user.is_authenticated %}
        <h2>Welcome, {{ current_user.username }}!</h2>
        <form method="post" action="{{ url_for('user.logout') }}">
            <button type="submit">Logout</button>
        </form>
        <a href="{{ url_for('products.view_products') }}">View Products</a>
    {% else %}
        <p>Please log in to access this page.</p>
    {% endif %}

</body>
</html>
